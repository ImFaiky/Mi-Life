<!DOCTYPE html>
<html lang="es">
    <head>
        <meta keywords="quinto,sistemas">
        <meta charset="UTF-8">
        <title> Semaforo </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <header class="text-center bg-dark text-white" style="padding: 1%;">
            <h1> SEMAFORO </h1>
            <button onclick="window.location.href='index.html'" class="btn btn-primary"> Pagina principal </button>
            <button onclick="window.location.href='nuevo.html'" class="btn btn-success"> Pagina secundaria </button>
        </header>
        <br>
        <main>
            <div class="row text-center">
                <div class="col-md-2"></div>
                <div class="col-md-2" style="padding-left: 7%; padding-right: 15%; background-color: black;">
                    <div id="circulo1" style="background-color: red; border-radius: 50%; width: 150px; height: 150px; "></div>
                    <br>
                    <div id="circulo2" style="background-color: yellow; border-radius: 50%; width: 150px; height: 150px;"></div>
                    <br>
                    <div id="circulo3" style="background-color: green; border-radius: 50%; width: 150px; height: 150px;"></div>
                </div>
                <div class="col-md-2 row" style="padding-left: 2%;">
                    <button id="btnrojo" class="btn btn-outline-danger" onclick="cambiarColor('circulo1','red','circulo2','circulo3')"> Rojo </button>
                    <button id="btnamarillo" class="btn btn-outline-warning" onclick="cambiarColor('circulo2','yellow','circulo1','circulo3')"> Amarillo </button>
                    <button id="btnverde" class="btn btn-outline-success" onclick="cambiarColor('circulo3','green','circulo1','circulo2')"> Verde </button>
                </div>
                <div class="col-md-2">
                    <button id="btnpintartodo" class="btn btn-outline-dark" onclick="pintarTodo()"> Pintar todo </button>
                </div>
            </div>
            
            <br>
        </main>
        <footer class="text-center bg-dark text-white" style="padding: 1%;">
            <p>Derechos reservados @2024</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script>
            function cambiarColor(idElemento,color,idElemento2,idElemento3){
                const a = document.getElementById(idElemento);
                const b = document.getElementById(idElemento2);
                const c = document.getElementById(idElemento3);

                a.style.backgroundColor = color;
                b.style.backgroundColor = 'black';
                c.style.backgroundColor = 'black';
            }
            function pintarTodo(){
                const a = document.getElementById('circulo1')
                const b = document.getElementById('circulo2')
                const c = document.getElementById('circulo3')

                a.style.backgroundColor = 'red';
                b.style.backgroundColor = 'yellow';
                c.style.backgroundColor = 'green';
            }
        </script>
    </body>
</html>
